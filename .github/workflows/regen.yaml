name: Regenerate Paws Website

on:
  schedule:
    # At 12:00, on day 10 of the month, every 4 months
    # Giving 10 days for paws regen to be approved
    - cron:  '0 12 10 */4 *'
  workflow_dispatch:
      inputs:
      text_to_print:
        description: 'Manual re-build'

jobs:
  regenerate-paws:
    runs-on: ubuntu-latest
    name: regenerate-paws-website

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - name: Install R
        uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '2.17.1'

      - name: Install Paws Dependencies
        run: |
          install.packages('pak')
          pak::pkg_install('pkgdown')
          pak::pkg_install('roxygen2')
          pak::pkg_install('cli')
        shell: Rscript {0}

      - name: Create Branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git checkout -b regen_paws_website

      - name: Regenerate Paws Website
        run: |
          make update-deps
          make all

      - name: Create Commit Message
        run: |
          git add .
          git commit -m "Regenerate Paws"
          git push origin regen_paws

      - name: Create Github Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --title "Regenerate Paws" --body "Regenerate Paws SDK Website"